name: CI/CD Workflow
on:
  push:
    branches:
      - develop

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: composer i
        working-directory: /home/runner/work/CbVerifier

  # Tests
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Test
        run: ./vendor/bin/phpunit tests --coverage-html coverage
        working-directory: /home/runner/work/CbVerifier